<html>
    <head> 
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body class="m-2">
        <div>
            <label class="form-label" for="texto">
                Tarea nueva
            </label>
            <div class="input-group">
                <input id="input" class="form-control" placeholder="Introduzca nueva tarea" type="text"  />
                <button id="boton" class="btn btn-danger">a√±adir</button>
            </div>
        </div>

        <div class="mt-2">
            <h1>Tareas</h1>

            <ul id="lista" class="list-group"></ul>
        </div>

        <script>
            const texto = document.getElementById('input');
            const button = document.getElementById('boton');
            const lista = document.getElementById('lista');

            function crearTarea () {
                const tarea = document.createElement('li');
                tarea.className = "list-group-item";
                tarea.textContent = texto.value;
                lista.appendChild(tarea);
            }

            button.addEventListener('click', crearTarea);
        </script>
    </body>
</html>
